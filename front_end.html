  <head>
    <title>ECC Idea Forum</title>
    <link rel="stylesheet" href="file/front_end.css"/>
    <link rel="icon" href="file/favicon.ico"/>
    <script src="file/jquery.min.js"></script>
    <script src="file/jquery.fineuploader-3.3.1.min.js"></script>
    <script src="file/iframe.xss.response-3.3.1.js"></script>
    <script src="file/front_end.js"></script>
  </head>
  <body>
    <div id="bar">
      <div class="toolbar">
        <a href="https://github.com/Exeter" class="toolbar_link">github</a>
      </div>
      <div class="toolbar">
        <a href="http://csserver.exeter.edu/moodle/course/view.php?id=7" class="toolbar_link">moodle</a>
      </div>
    </div>
    <div id = "top">
      <div id = "main">
        <div id="main_header">
        </div>
        <div id="main_body">
        </div>
        <div id="votey">
          <div id="before_upload">
            <button id="upvote">&uarr; <span id="upvote_number"></span></button>
            <button id="downvote">&darr; <span id="downvote_number"></span></button>
          </div>
          <div id="upload"></div>
          <div id="prototypes"></div>
        </div>
      </div>
      <div id = "panel">
        <div>
          <input id="name" value="title"/>
        </div>
        <div>
          <textarea id="description">description</textarea>
        </div>
        <button id="submit_button">
          submit
        </button>
      </div>
    </div>
    <div id = "bottom">
      <div id = "order_by">
        <div id = "sort">
          sort by 
        </div>
        <div id = "order_time" class = "order selected_order">
          time
        </div>
        <div id = "order_votes" class = "order">
          votes
        </div>
        <div id = "order_alphabetic" class = "order">
          alphabetic
        </div>
        <div id = "order_code" class = "order">
          proof-of-concept
        </div>
      </div>
      <div id = "items">
      </div>
    </div>
  </body>
</html>
